<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome New Student</h2>

<!--Displaying Value-->

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation-->

<h2 th:text="${ 'Welcome ' + students.get(0).firstName}"></h2>

<!--Link-->
<a th:href="@{https://cydeo.com}">Cydeo link</a><br>

<a th:href="@{/student/welcome}">Cydeo 2nd link</a><br>

<!--Adding Parameters to Link-->
<a th:href="@{/student/welcome(id=3)}">Link2</a><br>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link2</a><br>

<!--Iteration-->

<br>
<br>

<tbody>
<thread>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
</thread>

<ul>
    <li th:each="student : ${students} " th:text="${student.firstName}"></li>
</ul>

<tbody>
<tr th:each="student : ${students}">
    <td th:text ="${student.firstName}"></td>
    <td th:text ="${student.lastName}"></td>
    <td th:text ="${student.age}"></td>
    <td th:text ="${student.state}"></td><br>
</tr>
</tbody>


<!--Conditional logic-->
<div th:text="${students.get(0).age >25 ? 'ELIGIBLE' : 'NOT ELIGIBLE'}"></div>

<div>
    <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona </span>
    <span th:unless="${students.get(0).getState() == 'Arizona'}">Not Arizona</span>
</div>

</body>
</html>
